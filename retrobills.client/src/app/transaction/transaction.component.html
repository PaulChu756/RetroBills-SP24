<header>
  <div class="bannerFrame">
    <div class="retroBills">Retro Bills</div>
  </div>
</header>

<body>
  <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
    <!-- Hidden input field to pass userId -->
    <input type="hidden" formControlName="userId" [value]="userId">
    <div>
      <label for="account">Account:</label>
      <select id="account" formControlName="accountId" (change)="onAccountSelected($event)">
        <option *ngFor="let account of accounts" [value]="account.accountId">
          {{ account.accountType }} - {{ account.balance | currency}}
        </option>
      </select>
    </div>


    <!-- Transaction details -->
    <div>
      <label for="transactionType">Transaction Type:</label>
      <select formControlName="transactionType" id="transactionType" (change)="onTransactionTypeChange($event)">
        <option *ngFor="let type of transactionTypes" [value]="type">{{ type }}</option>
      </select>
      <div>
        <label for="categoryName">Category:</label>
        <select formControlName="categoryName" id="categoryName">
          <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
        </select>
      </div>
    </div>
    <div>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" formControlName="amount" required>
    </div>
    <div>
      <label for="description">Description:</label>
      <textarea id="description" formControlName="transactionDescription" rows="4"></textarea>
    </div>

    <button type="submit">Save Transaction</button>
  </form>
</body>
