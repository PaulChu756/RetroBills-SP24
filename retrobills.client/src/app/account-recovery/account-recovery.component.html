<header>
  <div class="bannerFrame">
    <a href="home">
      <div class="retroBills">Retro Bills</div>
    </a>
  </div>
</header>

<div class="content">
  <div class="recovery-form">
    <form [formGroup]="recoveryForm">
      <h2>Update Password</h2>
      <p>Enter your new password and confirm it below.</p>
      <p class="error" *ngIf="emptyFieldsError">Please input all fields</p>
      <p class="error" *ngIf="samePasswordError">You entered the password associated with your account. Please pick a new password</p>
      <p class="error" *ngIf="differentPasswordError">The new and confirm password fields don't match</p>

          <label for="password">New Password:</label>
          <input formControlName="newPassword" type="password" id="password" name="password" placeholder="Enter your new password" required>
          <label for="new-password">Confirm Password:</label>
          <input formControlName="confirmPassword" type="password" id="new-password" name="new-password" placeholder="Confirm your new password" required>

          <!--Needs to function as the button should-->
          <button type="submit" (click)="onSubmit()">Save</button><br>
      <!--Needs to function as the button should-->
      <a (click)="onCancelClick()" class="link-button">Cancel</a>    <!--could be a cancel button instead-->
    </form>
  </div>
</div>
